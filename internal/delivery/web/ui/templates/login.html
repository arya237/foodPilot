{{define "login.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodPilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!--     <link rel="stylesheet" href="/statics/css/custom.css">-->

    <style>

        body {
            background: url('/statics/css/background.png') no-repeat center center/cover;
            min-height: 100vh;
            margin: 0;
            padding-top: 56px;
            display: flex;
            flex-direction: column;
        }

        .custom-page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .custom-glass-container {
            width: 100%;
            max-width: 400px;
            min-height: 450px;
            text-align: center;
            /*background-color: #F5F5F5;*/
            background-color: transparent;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, .1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 12px;

            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .custom-glass-container h2 {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .custom-form {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
            justify-content: center;
        }

        .custom-form input {
            height: 40px;
            padding: 4px 10px;
            border-radius: 4px;
            background-color: #f1efec;
            border: 2px solid rgba(128, 128, 128, .4);
            width: 100%;
            outline: none;
            transition: border-color 0.2s;
        }

        .custom-form input::placeholder {
            color: #829098;
        }

        .custom-form input:focus {
            border-color: #757575;
            outline: 1px solid #757575;
        }

        .custom-form button {
            margin-top: 20px;
            height: 40px;
            padding: 4px;
            border-radius: 4px;
            background-color: #193697;
            border: 2px solid rgba(128, 128, 128, .4);
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
        }

        .custom-form button:hover {
            background-color: #071952;
            transition: 0.3s;
        }

        .custom-footer-text {
            margin-top: 20px;
            font-size: 13px;
        }

        .custom-footer-text a {
            text-decoration: none;
            color: #193697;
            font-weight: bold;
        }

        .alert-custom {
            font-size: 13px;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">FoodPilot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container-fluid custom-page">
    <div class="custom-glass-container">

        <h2>Login</h2>

        {{if .Error}}
        <div class="alert alert-danger alert-custom" role="alert">
            {{.Error}}
        </div>
        {{end}}

        <form method="POST" action="/login" class="custom-form">

            <input type="text" id="username" name="username" placeholder="Username" required autofocus>

            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>

            <div class="custom-footer-text">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </div>
        </form>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/statics/js/app.js"></script>
</body>
</html>
{{end}}
