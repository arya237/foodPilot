definitions:
  admin.ErrorResponse:
    properties:
      error:
        example: error message
        type: string
    type: object
  admin.GetFoodsResponse:
    properties:
      foods:
        items:
          $ref: '#/definitions/models.Food'
        type: array
    type: object
  admin.GetUsersResponse:
    properties:
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  admin.MessageResponse:
    properties:
      message:
        example: message
        type: string
    type: object
  auth.ErrorResponse:
    properties:
      error:
        example: error message
        type: string
    type: object
  auth.LoginRequest:
    properties:
      password:
        example: your password
        type: string
      username:
        example: your username
        type: string
    required:
    - password
    - username
    type: object
  auth.LoginResponse:
    properties:
      token:
        example: generated token
        type: string
    type: object
  food.ErrorResponse:
    properties:
      error:
        example: error message
        type: string
    type: object
  food.GetFoodsResponse:
    properties:
      foods:
        items:
          $ref: '#/definitions/models.Food'
        type: array
    type: object
  food.RateFoodsRequest:
    properties:
      foods:
        additionalProperties:
          type: integer
        example:
          foodName1: 93
          foodName2: 74
          foodName3: 80
        type: object
    required:
    - foods
    type: object
  food.RateFoodsResponse:
    properties:
      message:
        type: string
    type: object
  models.Food:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.User:
    properties:
      auto_save:
        type: boolean
      id:
        type: integer
      role:
        $ref: '#/definitions/models.UserRole'
      username:
        type: string
    type: object
  models.UserRole:
    enum:
    - user
    - admin
    type: string
    x-enum-varnames:
    - RoleUser
    - RoleAdmin
  user.AutoSaveRequest:
    properties:
      autosave:
        type: boolean
    required:
    - autosave
    type: object
  user.AutoSaveResponse:
    properties:
      message:
        type: string
    type: object
  user.ErrorResponse:
    properties:
      error:
        example: error message
        type: string
    type: object
  user.RatesResponse:
    properties:
      rates:
        additionalProperties:
          type: integer
        example:
          foodName1: 93
          foodName2: 74
          foodName3: 80
        type: object
    type: object
info:
  contact:
    name: FoodPilot Dev Team
    url: https://github.com/arya237/foodPilot
  description: Auto food reserve
  termsOfService: http://swagger.io/terms/
  title: FoodPilot
  version: "1.0"
paths:
  /admin/foods:
    get:
      description: Return all the foods
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.GetFoodsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get food
      tags:
      - Admin
  /admin/reserve:
    post:
      description: Reserve food for all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Reserve food
      tags:
      - Admin
  /admin/users:
    get:
      description: Return all the users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.GetUsersResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/admin.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get users
      tags:
      - Admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login a user to app and generate code for it
      parameters:
      - description: Login info
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
      summary: login a user
      tags:
      - Auth
  /food/list:
    get:
      description: Return all the foods
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/food.GetFoodsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/food.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get foods
      tags:
      - Food
  /food/rate:
    post:
      consumes:
      - application/json
      description: Rates all the foods
      parameters:
      - description: Rates info
        in: body
        name: rates
        required: true
        schema:
          $ref: '#/definitions/food.RateFoodsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/food.RateFoodsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/food.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/food.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Rates foods
      tags:
      - Food
  /user/autosave:
    post:
      consumes:
      - application/json
      description: Toggle user autosave attribute
      parameters:
      - description: Toggle info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.AutoSaveRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.AutoSaveResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/user.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/user.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Toggle user autosave
      tags:
      - User
  /user/rates:
    get:
      description: return user rates
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.RatesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/user.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/user.ErrorResponse'
      security:
      - BearerAuth: []
      summary: return user rates
      tags:
      - User
securityDefinitions:
  BearerAuth:
    description: 'Type `Bearer ` followed by your JWT token. example: "Bearer abcde12345"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
